---
spring:
  profiles: kubernetes
  cloud:
    config:
      enabled: false
    kubernetes:
      reload:
        strategy: restart-context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
management:
  endpoint:
    restart:
      enabled: true
