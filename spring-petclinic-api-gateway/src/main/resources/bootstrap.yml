spring:
  application:
    name: api-gateway
  profiles:
    active: kubernetes
  zipkin:
    base-url: http://zipkin.istio-system:9411


#  istio headers
#  x-request-id
#  x-b3-traceid
#  x-b3-spanid
#  x-b3-parentspanid
#  x-b3-sampled
