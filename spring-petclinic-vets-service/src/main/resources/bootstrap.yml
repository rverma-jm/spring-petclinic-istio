spring:
  application:
    name: vets-service.spring-petclinic
  profiles:
    active: kubernetes
  zipkin:
    base-url: http://zipkin.istio-system:9411

---
spring:
  profiles: kubernetes
  zipkin:
    base-url: http://zipkin.istio-system:9411
  cloud:
    config:
      enabled: false
    kubernetes:
      reload:
        strategy: restart-context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
  sleuth:
    baggage:
      remote-fields:
        - x-request-id
        - x-b3-traceid
        - x-b3-spanid
        - x-b3-parentspanid
        - x-b3-sampled
        - x-b3-flags
        - x-ot-span-context
    scheduled:
      skip-pattern: '.*KubernetesCatalogWatch'
management:
  endpoint:
    restart:
      enabled: true
